<div style="max-width: 350px" class="main-div">
  <mat-card class="center">
    <mat-toolbar color="primary"> Login Page </mat-toolbar>

    <form fxLayoutAlign="" fxLayout="column" class="login-form">
      <mat-form-field>
        <input matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" />
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="handleLogin()">
        Login
      </button>
    </form>
  </mat-card>
</div>
